  <script>
    function loadTemp() {
      var xhttp = new XMLHttpRequest();
      var temp = 0;
      xhttp.open('GET', 'ajax_info.txt', false);
      xhttp.send();
      temp = parseFloat(xhttp.responseText);
      return (temp);
    } 
  </script>

                 background: #73AD21;

    }
  </style>
</head>
<body>

</div>

var myVar = setInterval(myTimer, 1000);

</script>
